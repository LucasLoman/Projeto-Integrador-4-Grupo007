<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Histórico</title>
<link rel="stylesheet" href="style.css">
<style>
table { width:90%; margin:auto; border-collapse:collapse; }
td,th { padding:8px; border-bottom:1px solid #444; }
tr:hover { background:#222; }
h1 { text-align:center; color:#ff4d4d; }
</style>
</head>
<body>
<h1>Histórico de Leituras</h1>
<div id="tabela"></div>
<script>
fetch("https://projeto-integrador-4-grupo007.onrender.com/historico")
.then(r=>r.json())
.then(h=>{
    let html="<table><tr><th>V</th><th>A</th><th>W</th><th>Wh</th><th>R$</th><th>Anomalia</th></tr>";
    h.forEach(v=>{
        html+=`<tr>
        <td>${v.voltage.toFixed(2)}</td>
        <td>${v.current.toFixed(2)}</td>
        <td>${v.power.toFixed(2)}</td>
        <td>${v.energy.toFixed(4)}</td>
        <td>${v.cost.toFixed(4)}</td>
        <td>${v.anomaly}</td>
        </tr>`;
    });
    html+="</table>";
    document.getElementById("tabela").innerHTML=html;
});
</script>
</body>
</html>
