<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Smart Energy Monitor</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <nav>Smart Energy Monitor</nav>

  <section class="cards">
    <div class="card"><h3>Tensao</h3><p id="v">0</p></div>
    <div class="card"><h3>Corrente</h3><p id="i">0</p></div>
    <div class="card"><h3>Potencia</h3><p id="p">0</p></div>
    <div class="card"><h3>Energia (Wh)</h3><p id="e">0</p></div>
    <div class="card"><h3>Custo (R$)</h3><p id="c">0</p></div>
    <div class="card"><h3>Anomalia</h3><p id="anom">Normal</p></div>
  </section>

  <canvas id="chart" width="400" height="150"></canvas>

  <script src="script.js"></script>
</body>
</html>
